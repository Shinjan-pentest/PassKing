<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PassVigil — Minimal Password Health Checker</title>
 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">PassVigil — Minimal Password Health Checker</h1>
    <div class="col">
      <label for="pwd">Enter password (client-side only)</label>
      <input id="pwd" type="password" autocomplete="off" placeholder="Type a password..." />

      <div class="meter" aria-hidden="true"><i id="bar"></i></div>
      <div class="row">
        <div class="muted">Entropy:</div>
        <div id="entropy" style="font-weight:600">0 bits</div>
        <div style="flex:1"></div>
        <button id="copyBtn" title="Copy suggestion">Copy suggestion</button>
      </div>

      <div id="reasons" class="muted">Start typing to see reasons and one suggestion.</div>
      <div class="suggest" id="suggestions"></div>
      <pre id="debug" class="debug" aria-hidden="true" style="display:none"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
